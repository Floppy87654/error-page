<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ VIRUS ALERT ðŸ”¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }

    body.shake {
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
    }

    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #ffff00 10px, #ffff00 20px);
      z-index: 1;
      padding: 1rem;
    }

    .screen h1 {
      font-size: 6vw;
      color: #00ffff;
      text-shadow: 3px 3px red;
      font-family: 'Impact', fantasy;
    }

    .info {
      margin-top: 1rem;
      font-size: 4vw;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      background: #222;
      margin-top: 1rem;
      border: 3px solid lime;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      background: lime;
      width: 0%;
      transition: width 0.3s;
    }

    .popup {
      position: absolute;
      width: 200px;
      background: #ffff00;
      color: #ff0000;
      padding: 1rem;
      border: 4px dashed #000;
      font-size: 3.5vw;
      font-family: 'Comic Sans MS', cursive;
      transform: rotate(0deg);
      z-index: 9999;
      box-shadow: 0 0 10px fuchsia;
    }

    @media (min-width: 600px) {
      .popup {
        font-size: 1rem;
        width: 250px;
      }
      .screen h1 {
        font-size: 3rem;
      }
      .info {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <h1>ðŸ’£ SYSTEM INFECTED ðŸ’£</h1>
    <div class="info">IP: <span id="ip">loading...</span></div>
    <div class="info">Tracking location: <span id="loc">unknown</span></div>
    <div class="info">Virus: <span id="virus">initializing...</span></div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="info" style="margin-top:10px;">ðŸ”¥ DO NOT CLOSE THIS WINDOW ðŸ”¥</div>
  </div>

  <script>
    const ip = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
    const cities = ["Moscow", "Brooklyn", "Seoul", "Wuhan", "Berlin", "Rome", "Tokyo", "Paris", "Lagos"];
    const viruses = ["W32/Nightmare", "Trojan.MoneySteal", "Worm.Sabrina.666", "Malware.Screamer"];

    document.getElementById("ip").textContent = ip;
    document.getElementById("loc").textContent = cities[Math.floor(Math.random() * cities.length)];
    document.getElementById("virus").textContent = viruses[Math.floor(Math.random() * viruses.length)];

    let progress = 0;
    const bar = document.getElementById('progressBar');

    const interval = setInterval(() => {
      if (progress < 100) {
        progress += Math.random() * 10;
        bar.style.width = Math.min(progress, 100) + '%';
      } else {
        clearInterval(interval);
      }
    }, 300);

    setTimeout(() => document.body.classList.add('shake'), 2000);

    const messages = [
      "ðŸ›‘ Windows DETECTED a threat!",
      "ðŸ’¾ Downloading data to 4chan...",
      "ðŸ“¡ Your WIFI has been hijacked!",
      "ðŸ‘ FBI OPEN UP!",
      "ðŸ”¥ GPU Overheating...",
      "ðŸ“ž Calling 911...",
      "ðŸ’£ BOOT SECTOR OVERRIDE",
      "ðŸ’³ Credit Card Leaked!"
    ];

    function spawnPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = messages[Math.floor(Math.random() * messages.length)];
      popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      popup.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
      document.body.appendChild(popup);
    }

    setInterval(() => spawnPopup(), 400);

    window.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) spawnPopup();
    });

    // Optional audio
    const sound = new Audio("https://www.myinstants.com/media/sounds/windows-xp-error.mp3");
    setInterval(() => sound.play().catch(() => {}), 5000);

    // Vibration
    if (navigator.vibrate) {
      setInterval(() => navigator.vibrate(150), 1000);
    }
  </script>
</body>
</html>
