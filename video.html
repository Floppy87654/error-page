<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM BREACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #c0c0c0;
      font-family: 'Courier New', monospace;
      color: #000;
      touch-action: none;
    }

    .lockdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .first-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 350px;
      background: #ff0000;
      color: #fff;
      transform: translate(-50%, -50%);
      border: 3px solid #ffcc00;
      z-index: 9999;
      padding: 20px;
      box-shadow: 0 0 20px #ff0000;
      animation: popupAlert 0.5s ease-out, popupIn 0.1s ease-in, popupFlashing 1s infinite;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @keyframes popupAlert {
      0% { background: #ff0000; color: #fff; }
      50% { background: #ffcc00; color: #000; }
      100% { background: #ff0000; color: #fff; }
    }

    @keyframes popupIn {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes popupFlashing {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .popup {
      position: absolute;
      font-size: 0.75rem;
      padding: 10px;
      box-shadow: 2px 2px #808080;
      z-index: 5000;
      animation: slideIn 0.1s ease-out, popupFlashing 1s infinite;
      opacity: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #808080;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .popup pre {
      white-space: pre-wrap;
    }

    .popup button {
      margin-top: 8px;
      background: #c0c0c0;
      color: #000;
      border: 2px outset #808080;
      padding: 4px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      font-weight: bold;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      25% { transform: translateX(3px); }
      50% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    iframe {
      width: 100%;
      height: 160px;
      margin-top: 8px;
      border: none;
    }

    @media (max-width: 600px) {
      .first-popup {
        width: 280px;
        font-size: 1rem;
      }

      .popup {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="lockdown" id="lock"></div>

  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>
    const fakeLogs = [
      ...Array.from({ length: 100 }, (_, i) => `Log ${i + 1} :: ${Math.random().toString(36).substring(2, 10)} -- ${new Date().toISOString()}`),
      `IP: 92.28.211.23\nN: 43.7462\nW: 12.4893\nSSN: 697991915191519182043\nIPV6: fe80:fcdc:ef:fb22::d9\nUPNP: Enabled\nDMZ: 10.112.42.1\nDNS: 8.8.8.8\nALT DNS: 1.1.1.1`
    ];

    const videoLinks = [
      'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1',
      'https://www.youtube.com/embed/VbfpW0pbvaU?autoplay=1',
      'https://www.youtube.com/embed/lbLPpBQ9_jM?autoplay=1',
      'https://www.youtube.com/embed/z3kZXV0lYIY?autoplay=1',
      'https://www.youtube.com/embed/SsbXUb4k95k?autoplay=1'
    ];

    const randomColors = [
      '#FF6347', '#8A2BE2', '#00FA9A', '#FFD700', '#FF4500', '#32CD32', '#FF1493', '#FF6347', '#7FFF00', '#D2691E'
    ];

    const randomLinks = [
      'https://www.bbc.com', 'https://www.cnn.com', 'https://www.reddit.com', 'https://www.wikipedia.org', 'https://www.nytimes.com'
    ];

    function createPopup(x, y) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.width = `${Math.floor(Math.random() * 250 + 200)}px`; // Random width
      popup.style.height = `${Math.floor(Math.random() * 120 + 100)}px`; // Random height
      popup.style.backgroundColor = randomColors[Math.floor(Math.random() * randomColors.length)];

      if (Math.random() < 0.5) {
        const content = document.createElement('pre');
        content.textContent = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
        popup.appendChild(content);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = videoLinks[Math.floor(Math.random() * videoLinks.length)];
        popup.appendChild(iframe);
      }

      for (let i = 0; i < Math.floor(Math.random() * 4 + 2); i++) {
        const btn = document.createElement('button');
        btn.textContent = ['OK', 'CONFIRM', 'YES', 'RETRY'][Math.floor(Math.random() * 4)];
        btn.onclick = () => {
          document.getElementById('clickSound').play();
          for (let j = 0; j < 10; j++) {
            createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
          }
          popup.remove();
        };
        popup.appendChild(btn);
      }

      // Optional: adding random link to some popups
      if (Math.random() < 0.2) {
        const link = document.createElement('a');
        link.href = randomLinks[Math.floor(Math.random() * randomLinks.length)];
        link.textContent = 'Click Here for More Info';
        link.style.color = '#FFF';
        link.style.textDecoration = 'underline';
        link.target = '_blank';
        popup.appendChild(link);
      }

      popup.style.top = `${y}px`;
      popup.style.left = `${x}px`;
      document.body.appendChild(popup);
    }

    function autoSpawn() {
      setInterval(() => {
        createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }, 50); // Popups appear every 50ms for rapid glitch effect
    }

    // Start Breach and flood the screen with popups
    autoSpawn();
  </script>
</body>
</html>
