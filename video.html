<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM BREACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      touch-action: none;
    }

    .lockdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .popup {
      position: absolute;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      z-index: 5000;
      animation: neonFlicker 1s infinite alternate;
      opacity: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #fff;
      border-radius: 5px;
      background: #c0c0c0;
      color: #000;
      font-family: Tahoma, sans-serif;
    }

    @keyframes neonFlicker {
      0%, 100% {
        box-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #0ff;
      }
      50% {
        box-shadow: 0 0 5px #f0f, 0 0 10px #0ff;
      }
    }

    .popup pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0 0 10px;
      color: #000;
    }

    .popup .btn-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 5px;
      margin-top: auto;
      flex-wrap: wrap;
    }

    .popup button {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 5px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 0 10px #f0f;
    }

    iframe {
      width: 100%;
      height: 120px;
      margin-top: 8px;
      border: none;
    }

    @media (max-width: 600px) {
      .popup {
        width: 85%;
        font-size: 0.6rem;
      }

      .popup .btn-group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="lockdown" id="lock"></div>

  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>
    const fakeLogs = [
      ...Array.from({ length: 100 }, (_, i) => `Log ${i + 1} :: ${Math.random().toString(36).substring(2, 10)} -- ${new Date().toISOString()}`),
      `IP: 92.28.211.23\nN: 43.7462\nW: 12.4893\nSSN: 697991915191519182043\nDNS: 8.8.8.8\nALT DNS: 1.1.1.1`
    ];

    const videoLinks = [
      'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1',
      'https://www.youtube.com/embed/VbfpW0pbvaU?autoplay=1',
      'https://www.youtube.com/embed/lbLPpBQ9_jM?autoplay=1',
      'https://www.youtube.com/embed/z3kZXV0lYIY?autoplay=1',
      'https://www.youtube.com/embed/SsbXUb4k95k?autoplay=1'
    ];

    const buttonTexts = [
      "Click for more info", "Unlock Access", "Download Now", "Fix Issue", "Confirm Settings",
      "Enter the Vault", "Trace Route", "View Logs", "Bypass Warning", "Enable Protocol",
      "Reboot", "Scan Ports", "Request Token", "Open Session", "Reveal Code"
    ];

    function createPopup(x, y) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.width = `${Math.floor(Math.random() * 250 + 200)}px`;
      popup.style.height = `${Math.floor(Math.random() * 120 + 100)}px`;
      popup.style.top = `${y}px`;
      popup.style.left = `${x}px`;

      const content = document.createElement('pre');
      content.textContent = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
      popup.appendChild(content);

      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const shuffled = [...buttonTexts].sort(() => 0.5 - Math.random()).slice(0, 3);
      shuffled.forEach(text => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.onclick = () => {
          document.getElementById('clickSound').play();
          popup.remove();
        };
        btnGroup.appendChild(btn);
      });

      popup.appendChild(btnGroup);

      const iframe = document.createElement('iframe');
      iframe.src = videoLinks[Math.floor(Math.random() * videoLinks.length)];
      popup.appendChild(iframe);

      document.body.appendChild(popup);
    }

    function autoSpawn() {
      setInterval(() => {
        createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }, 50);
    }

    autoSpawn();
  </script>
</body>
</html>
