<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM BREACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      touch-action: none;
    }

    .lockdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .popup {
      position: absolute;
      font-size: 0.75rem;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      z-index: 5000;
      animation: neonFlicker 1s infinite alternate;
      opacity: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #fff;
      border-radius: 5px;
      background: #111;
      color: #0ff;
    }

    @keyframes neonFlicker {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff; }
      50% { text-shadow: none; }
      100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff; }
    }

    .popup pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }

    .popup button {
      margin-top: 8px;
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 5px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    iframe {
      width: 100%;
      height: 160px;
      margin-top: 8px;
      border: none;
    }

    @media (max-width: 600px) {
      .popup {
        width: 80%;
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="lockdown" id="lock"></div>

  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>
    const fakeLogs = [
      ...Array.from({ length: 100 }, (_, i) => `Log ${i + 1} :: ${Math.random().toString(36).substring(2, 10)} -- ${new Date().toISOString()}`),
      `IP: 92.28.211.23\nN: 43.7462\nW: 12.4893\nSSN: 697991915191519182043\nIPV6: fe80:fcdc:ef:fb22::d9\nUPNP: Enabled\nDMZ: 10.112.42.1\nDNS: 8.8.8.8\nALT DNS: 1.1.1.1`
    ];

    const videoLinks = [
      'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1',
      'https://www.youtube.com/embed/VbfpW0pbvaU?autoplay=1',
      'https://www.youtube.com/embed/lbLPpBQ9_jM?autoplay=1',
      'https://www.youtube.com/embed/z3kZXV0lYIY?autoplay=1',
      'https://www.youtube.com/embed/SsbXUb4k95k?autoplay=1'
    ];

    function createPopup(x, y) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.width = `${Math.floor(Math.random() * 250 + 200)}px`; // Random width
      popup.style.height = `${Math.floor(Math.random() * 120 + 100)}px`; // Random height
      popup.style.top = `${y}px`;
      popup.style.left = `${x}px`;

      const content = document.createElement('pre');
      content.textContent = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
      popup.appendChild(content);

      for (let i = 0; i < 3; i++) {
        const btn = document.createElement('button');
        btn.textContent = ['OK', 'CONFIRM', 'YES'][i];
        btn.onclick = () => {
          document.getElementById('clickSound').play();
          popup.remove();
        };
        popup.appendChild(btn);
      }

      const iframe = document.createElement('iframe');
      iframe.src = videoLinks[Math.floor(Math.random() * videoLinks.length)];
      popup.appendChild(iframe);

      document.body.appendChild(popup);
    }

    function autoSpawn() {
      setInterval(() => {
        createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }, 50); // Popups appear every 50ms for rapid glitch effect
    }

    // Start Breach and flood the screen with popups
    autoSpawn();
  </script>
</body>
</html>
