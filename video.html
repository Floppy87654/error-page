<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💀 SYSTEM COMPROMISED 💀</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000080; /* Dark blue background */
      font-family: 'Courier New', monospace;
      color: #00FF00; /* Neon green text */
      user-select: none;
      cursor: none;
    }

    /* Retro Windows popup style */
    .popup {
      position: absolute;
      width: 300px;
      height: 150px;
      background: #C0C0C0; /* Light gray background */
      border: 2px solid #000080; /* Blue border */
      font-size: 1rem;
      padding: 10px;
      z-index: 10001; /* Popup is above everything else */
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
      font-family: 'Comic Sans MS', cursive;
      color: #000080;
      animation: popUpEffect 0.5s ease-in-out;
    }

    @keyframes popUpEffect {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Style for the main lock screen */
    .lockdown {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000; /* Overlay stays behind the popups */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00FF00;
      font-size: 2rem;
      text-align: center;
    }

    /* Style for "OK" button in the first popup */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      background: #000080;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    /* Restrict actions - Disable right-click and keyboard actions */
    window.addEventListener('contextmenu', (e) => e.preventDefault());
    window.addEventListener('keydown', (e) => e.preventDefault());
    window.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });

  </style>
</head>
<body>

  <div id="lockdown" class="lockdown">💀 SYSTEM COMPROMISED 💀<br>ACCESS DENIED</div>

  <script>
    const wildTexts = [
      "🔒 SYSTEM SHUTDOWN: Critical Error Detected!",
      "📡 RETRIEVING SYSTEM DATA...",
      "⚠️ VIRUS DETECTED: ATTACK IN PROGRESS!",
      "🛑 SYSTEM WARNING: Unauthorized Access Attempted",
      "💣 BOMB DETECTED: Disarming...",
      "🖥️ SYSTEM CORE: Offline for repairs",
      "💥 HACKER ALERT: Initiating Countermeasures",
      "🧠 Neural Interface Error: Rebooting...",
      "🛰️ Satellite Connection Lost. Attempting Reconnection..."
    ];

    const images = [
      "https://www.clipartkey.com/mpngs/m/99-998636_error-message-clip-art-vintage-computer-error-icon-vector.png",  /* Old PC error image */
      "https://www.kindpng.com/picc/m/411-4111864_computer-warning-sign-vintage-warning-icon-png-transparent.png",  /* Alert warning icon */
      "https://upload.wikimedia.org/wikipedia/commons/7/7c/Computer_error_icon.png", /* Retro error sign */
      "https://upload.wikimedia.org/wikipedia/commons/a/a4/Windows_XP_error_popup.svg"  /* Windows XP alert vector */
    ];

    const videos = [
      "https://www.youtube.com/embed/l60MnDJklnM?autoplay=1&mute=1",
      "https://www.youtube.com/embed/TcMBFSGVi1c?autoplay=1&mute=1"
    ];

    // Initial Popup to Click "OK"
    function createInitialPopup() {
      const div = document.createElement('div');
      div.className = 'popup';
      div.innerHTML = `
        <div class="alert-header">ALERT!</div>
        SYSTEM COMPROMISED. PRESS OK TO CONTINUE...
        <button class="button" onclick="startPopups()">OK</button>
      `;
      document.body.appendChild(div);
    }

    function startPopups() {
      // Hide the initial lockdown screen after clicking OK
      document.getElementById('lockdown').style.display = 'none';

      // Create popups in a train-like sequence
      setInterval(() => {
        createPopup();
      }, 300);
    }

    function createPopup() {
      const div = document.createElement('div');
      div.className = 'popup';
      const rand = Math.random();

      // Randomly choose a type of content for the popup (text, image, or video)
      if (rand < 0.33) {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        div.appendChild(img);
      } else if (rand < 0.66) {
        const iframe = document.createElement('iframe');
        iframe.src = videos[Math.floor(Math.random() * videos.length)];
        iframe.width = "230";
        iframe.height = "130";
        iframe.allow = "autoplay";
        div.appendChild(iframe);
      } else {
        div.innerHTML = `<div class="alert-header">ERROR!</div>${wildTexts[Math.floor(Math.random() * wildTexts.length)]}`;
      }

      // Randomly position popups on the screen
      div.style.top = Math.random() * (window.innerHeight - 180) + 'px';
      div.style.left = Math.random() * (window.innerWidth - 250) + 'px';
      document.body.appendChild(div);
    }

    // Call the initial popup on load
    window.onload = createInitialPopup;

  </script>

</body>
</html>
