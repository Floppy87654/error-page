<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM BREACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #c0c0c0;
      font-family: 'Courier New', monospace;
      color: #000;
      touch-action: none;
    }

    .lockdown {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .first-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 340px;
      background: #e0e0e0;
      color: #000;
      transform: translate(-50%, -50%);
      border: 2px outset #808080;
      z-index: 9999;
      padding: 16px;
      box-shadow: 4px 4px #808080;
      animation: popupIn 0.1s ease-out;
      text-align: center;
    }

    .first-popup h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .first-popup button {
      margin-top: 16px;
      background: #c0c0c0;
      color: #000;
      border: 2px outset #808080;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes popupIn {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .popup {
      position: absolute;
      width: 300px;
      background: #dcdcdc;
      color: #000;
      border: 2px outset #808080;
      font-size: 0.75rem;
      padding: 10px;
      box-shadow: 2px 2px #808080;
      z-index: 5000;
      animation: glitchEffect 0.05s infinite alternate, slideIn 0.05s ease-out;
    }

    @keyframes glitchEffect {
      0% { transform: translateX(0) skew(0deg); }
      10% { transform: translateX(-5px) skew(-5deg); }
      20% { transform: translateX(5px) skew(5deg); }
      30% { transform: translateX(-3px) skew(-3deg); }
      40% { transform: translateX(3px) skew(3deg); }
      50% { transform: translateX(0) skew(0deg); }
      60% { transform: translateX(5px) skew(5deg); }
      70% { transform: translateX(-5px) skew(-5deg); }
      80% { transform: translateX(3px) skew(3deg); }
      90% { transform: translateX(-3px) skew(-3deg); }
      100% { transform: translateX(0) skew(0deg); }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .popup pre {
      white-space: pre-wrap;
    }

    .popup button {
      margin-top: 8px;
      background: #c0c0c0;
      color: #000;
      border: 2px outset #808080;
      padding: 4px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 160px;
      margin-top: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="lockdown" id="lock"></div>

  <div class="first-popup" id="firstPopup">
    <h3>WARNING</h3>
    <p>Unauthorized device behavior detected. Tap OK to resolve.</p>
    <button onclick="startBreach()">OK</button>
  </div>

  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>
    const fakeLogs = [
      ...Array.from({ length: 100 }, (_, i) => `Log ${i + 1} :: ${Math.random().toString(36).substring(2, 10)} -- ${new Date().toISOString()}`),
      `IP: 92.28.211.23\nN: 43.7462\nW: 12.4893\nSSN: 697991915191519182043\nIPV6: fe80:fcdc:ef:fb22::d9\nUPNP: Enabled\nDMZ: 10.112.42.1\nDNS: 8.8.8.8\nALT DNS: 1.1.1.1`
    ];

    const videoLinks = Array.from({ length: 20 }, (_, i) => `https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&start=${i}`);

    function createPopup(x, y) {
      const popup = document.createElement('div');
      popup.className = 'popup';

      if (Math.random() < 0.5) {
        const content = document.createElement('pre');
        content.textContent = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
        popup.appendChild(content);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = videoLinks[Math.floor(Math.random() * videoLinks.length)];
        popup.appendChild(iframe);
      }

      for (let i = 0; i < Math.floor(Math.random() * 4 + 2); i++) {
        const btn = document.createElement('button');
        btn.textContent = ['OK', 'CONFIRM', 'YES', 'RETRY'][Math.floor(Math.random() * 4)];
        btn.onclick = () => {
          document.getElementById('clickSound').play();
          for (let j = 0; j < 10; j++) {
            createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
          }
          popup.remove();
        };
        popup.appendChild(btn);
      }

      popup.style.top = `${y}px`;
      popup.style.left = `${x}px`;
      document.body.appendChild(popup);
    }

    function autoSpawn() {
      setInterval(() => {
        createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }, 50); // Faster spawn rate for more chaos
    }

    function startBreach() {
      document.getElementById('firstPopup').remove();
      document.getElementById('lock').remove();
      document.getElementById('clickSound').play();

      createPopup(window.innerWidth / 2, window.innerHeight / 2);
      autoSpawn();
    }
  </script>
</body>
</html>
