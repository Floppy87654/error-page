<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM BREACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #c0c0c0;
      font-family: 'Courier New', monospace;
      color: #000;
      touch-action: none;
    }

    .popup {
      position: absolute;
      width: auto;
      max-width: 300px;
      min-width: 180px;
      background: #e0e0e0;
      border: 3px outset #808080;
      font-size: 0.8rem;
      padding: 10px;
      box-shadow: 6px 6px 10px rgba(0,0,0,0.4);
      z-index: 5000;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      from { filter: brightness(1.1); }
      to { filter: brightness(1.8); }
    }

    .popup pre {
      white-space: pre-wrap;
    }

    .popup .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 4px;
      margin-top: 10px;
      flex-direction: row;
    }

    .popup button {
      background: #c0c0c0;
      color: #000;
      border: 2px outset #808080;
      padding: 4px 10px;
      font-size: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 160px;
      margin-top: 8px;
      border: none;
    }

    @media (max-width: 600px) {
      .popup .btn-container {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .popup button {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>
    const fakeLogs = [
      ...Array.from({ length: 50 }, (_, i) => `Log ${i + 1} :: ${Math.random().toString(36).substring(2, 10)} -- ${new Date().toISOString()}`),
      `IP: 92.28.211.23\nN: 43.7462\nW: 12.4893\nSSN: 697991915191519182043\nIPV6: fe80:fcdc:ef:fb22::d9\nUPNP: Enabled\nDMZ: 10.112.42.1\nDNS: 8.8.8.8\nALT DNS: 1.1.1.1`
    ];

    const videoLinks = [
      "https://www.youtube.com/embed/sISkfNmRaKg?autoplay=1&mute=1",
      "https://www.youtube.com/embed/HmIMmFAV4BY?autoplay=1&mute=1",
      "https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1&mute=1",
      "https://www.youtube.com/embed/figrl0aOULs?autoplay=1&mute=1",
      "https://www.youtube.com/embed/MkmYuK17x6M?autoplay=1&mute=1",
      "https://www.youtube.com/embed/CN_MZpHkkgc?autoplay=1&mute=1",
      "https://www.youtube.com/embed/77BtpGz1ZDg?autoplay=1&mute=1"
    ];

    function createPopup(x, y) {
      const popup = document.createElement('div');
      popup.className = 'popup';

      if (Math.random() < 0.5) {
        const content = document.createElement('pre');
        content.textContent = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
        popup.appendChild(content);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = videoLinks[Math.floor(Math.random() * videoLinks.length)];
        iframe.allow = "autoplay; encrypted-media";
        popup.appendChild(iframe);
      }

      const btnContainer = document.createElement('div');
      btnContainer.className = 'btn-container';

      const labels = ['CLICK HERE', 'MORE INFO', 'CONFIRM', 'CONTINUE', 'YES', 'LAUNCH'];

      labels.forEach(label => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.onclick = () => {
          document.getElementById('clickSound').play();
          for (let j = 0; j < 5; j++) {
            createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
          }
        };
        btnContainer.appendChild(btn);
      });

      popup.appendChild(btnContainer);
      popup.style.top = `${y}px`;
      popup.style.left = `${x}px`;
      document.body.appendChild(popup);
    }

    function autoSpawn() {
      setInterval(() => {
        createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }, 200);
    }

    window.onload = () => {
      autoSpawn();
    };
  </script>
</body>
</html>
