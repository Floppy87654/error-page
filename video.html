<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💀 SYSTEM COMPROMISED 💀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f0f0f;
      font-family: monospace;
      user-select: none;
      cursor: none;
    }

    .popup {
      position: absolute;
      width: 250px;
      height: 160px;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 0.85rem;
      z-index: 9999;
      padding: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
      transition: none;
    }

    video, img, iframe {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <script>
    const wildTexts = [
      "🧠 Neural breach in progress...",
      "👁️ Visual cortex hijacked",
      "🦠 Injecting quantum virus...",
      "☢️ Nuke initialized: Abort?",
      "🤖 System Host: UNKNOWN_AI_NODE_77",
      "🛰️ Satellite sync to orbit...",
      "🧬 DNA scramble initiated",
      "🕳️ Jumping dimensions...",
      "🌐 HYPERREALITY ENABLED"
    ];

    const images = [
      "https://i.imgur.com/ZI5g70H.gif",
      "https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif",
      "https://i.imgur.com/JJpZ3Ze.gif",
      "https://media.tenor.com/wNntoDPbKo8AAAAC/matrix-code.gif",
      "https://i.imgur.com/Yk9a4L5.gif"
    ];

    const videos = [
      "https://www.youtube.com/embed/2ZIpFytCSVc?autoplay=1&mute=1",
      "https://www.youtube.com/embed/sm7TPKxJo-k?autoplay=1&mute=1"
    ];

    function createPopup() {
      const div = document.createElement('div');
      div.className = 'popup';
      const rand = Math.random();

      if (rand < 0.33) {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        div.appendChild(img);
      } else if (rand < 0.66) {
        const iframe = document.createElement('iframe');
        iframe.src = videos[Math.floor(Math.random() * videos.length)];
        iframe.width = "230";
        iframe.height = "130";
        iframe.allow = "autoplay";
        div.appendChild(iframe);
      } else {
        div.textContent = wildTexts[Math.floor(Math.random() * wildTexts.length)];
      }

      div.style.top = Math.random() * (window.innerHeight - 160) + 'px';
      div.style.left = Math.random() * (window.innerWidth - 250) + 'px';
      document.body.appendChild(div);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) createPopup(); // triplo a ogni ciclo per caos rapido
    }, 150);

    window.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) createPopup();
    });
  </script>
</body>
</html>
