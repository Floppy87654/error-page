<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM BREACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d, #000000);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #ffffff;
      touch-action: none;
    }

   .popup {
  position: fixed; /* CAMBIA QUESTO */
  top: 50%;         /* AGGIUNGI QUESTO */
  left: 50%;        /* AGGIUNGI QUESTO */
  transform: translate(-50%, -50%); /* AGGIUNGI QUESTO */

  width: auto;
  max-width: 340px;
  min-width: 280px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border: none;
  border-radius: 16px;
  font-size: 0.9rem;
  padding: 20px;
  box-shadow: 
    0 20px 40px rgba(0,0,0,0.3),
    0 0 0 1px rgba(255,255,255,0.1);
  z-index: 5000;
  animation: popup-pulse 2s ease-in-out infinite alternate;
  overflow: hidden;
  color: #333;
}


    @keyframes popup-pulse {
      from { 
        transform: scale(1);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
      }
      to { 
        transform: scale(1.02);
        box-shadow: 0 25px 50px rgba(255,0,100,0.4), 0 0 0 1px rgba(255,100,150,0.3);
      }
    }

    .popup pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 15px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      background: rgba(0,0,0,0.05);
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #ff6b6b;
    }

   .popup .btn-container {
  display: flex;
  justify-content: space-between;
  flex-direction: row;
  flex-wrap: nowrap;
  gap: 10px;
  margin-top: 15px;
}

    .popup button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      padding: 12px 18px;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 600;
      flex-grow: 1;
      min-width: 85px;
      max-width: 140px;
      box-sizing: border-box;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .popup button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .popup button:active {
      transform: translateY(0);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .popup button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .popup button:hover::before {
      left: 100%;
    }

    iframe {
      width: 100%;
      height: 200px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

  @media (max-width: 600px) {
  .popup {
    max-width: 95vw;
    min-width: 90vw;
    padding: 16px;
    margin: 10px;
  }

  .popup .btn-container {
    flex-wrap: nowrap;
    flex-direction: row;
    justify-content: space-between;
    gap: 10px;
  }

  .popup button {
    min-width: 45%;
    max-width: 48%;
    padding: 12px 10px;
    font-size: 0.85rem;
  }

  iframe {
    height: 160px;
  }
}


    @media (max-width: 480px) {
      .popup {
        max-width: 95vw;
        min-width: 90vw;
        font-size: 0.85rem;
      }

      .popup pre {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3"></audio>

  <script>

    const videoLinks = [
      "https://www.youtube.com/embed/sISkfNmRaKg?autoplay=1&mute=1",
      "https://www.youtube.com/embed/HmIMmFAV4BY?autoplay=1&mute=1",

      "https://www.youtube.com/embed/77BtpGz1ZDg?autoplay=1&mute=1",
      "https://www.youtube.com/embed/7tRvsUJcJxw?autoplay=1&mute=1"
    ];

    const buttonLabels = [
      'CLICK HERE', 'MORE INFO', 'Confirm', 'CONTINUE',
      'YES', 'LAUNCH', 'Ok', 'Run', 'ACCEPT', 'Check',
      'CANCEL', 'RETRY', 'IGNORE', 'Get', 'EXIT'
    ];

    function getRandomSizeClass() {
      const sizes = ['btn-small', 'btn-medium', 'btn-large'];
      return sizes[Math.floor(Math.random() * sizes.length)];
    }

    function createPopup(x, y) {
      const popup = document.createElement('div');
      popup.className = 'popup';

      // Imposta dimensione casuale del popup
      const minWidth = 200;
      const maxWidth = 400;
      const randomWidth = Math.floor(Math.random() * (maxWidth - minWidth)) + minWidth;
      popup.style.width = `${randomWidth}px`;

      // Aggiunge contenuto: log o video
      if (Math.random() < 0.5) {
        const content = document.createElement('pre');
        content.textContent = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
        popup.appendChild(content);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = videoLinks[Math.floor(Math.random() * videoLinks.length)];
        iframe.allow = "autoplay; encrypted-media";
        popup.appendChild(iframe);
      }

      const btnContainer = document.createElement('div');
      btnContainer.className = 'btn-container';

      // Seleziona un numero casuale di bottoni (da 2 a 6)
      const shuffled = [...buttonLabels].sort(() => 0.5 - Math.random());
      const numButtons = Math.floor(Math.random() * 5) + 2; // 2 a 6 bottoni
      const selectedLabels = shuffled.slice(0, numButtons);

      selectedLabels.forEach(label => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.classList.add(getRandomSizeClass());
        btn.onclick = () => {
          document.getElementById('clickSound').play();
          for (let j = 0; j < 5; j++) {
            createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
          }
        };
        btnContainer.appendChild(btn);
      });

      popup.appendChild(btnContainer);

      // Posizionamento casuale (corretto per non uscire dallo schermo)
      const maxTop = window.innerHeight - 200;
      const maxLeft = window.innerWidth - randomWidth;
      popup.style.top = `${Math.min(y, maxTop)}px`;
      popup.style.left = `${Math.min(x, maxLeft)}px`;

      document.body.appendChild(popup);
    }

    function autoSpawn() {
      setInterval(() => {
        createPopup(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
      }, 60); // VelocitÃ  aumentata
    }

    window.onload = () => {
      autoSpawn();
    };
  </script>
</body>
