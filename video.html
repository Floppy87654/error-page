<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1c1c1c; /* Darker background */
      font-family: 'Courier New', monospace;
      color: #E0E0E0; /* Light text color */
      user-select: none;
      cursor: none;
    }

    .popup {
      position: absolute;
      width: 250px;
      height: 180px;
      background: #121212;
      border: 3px solid #ff9900;
      font-size: 0.95rem;
      padding: 10px;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.7);
      color: #ff9900;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      animation: popUpEffect 0.4s ease-in-out;
    }

    @keyframes popUpEffect {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    video, img, iframe {
      max-width: 100%;
      max-height: 100%;
    }

    .alert-header {
      font-weight: bold;
      color: #00ff00;
    }

    /* Style for mobile responsiveness */
    @media (max-width: 768px) {
      .popup {
        width: 200px;
        height: 150px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <script>
    const wildTexts = [
      "üîí SYSTEM SHUTDOWN: Critical Error Detected!",
      "üì° RETRIEVING SYSTEM DATA...",
      "‚ö†Ô∏è VIRUS DETECTED: ATTACK IN PROGRESS!",
      "üõë SYSTEM WARNING: Unauthorized Access Attempted",
      "üí£ BOMB DETECTED: Disarming...",

      "https://www.kindpng.com/picc/m/411-4111864_computer-warning-sign-vintage-warning-icon-png-transparent.png",  /* Alert warning icon */

    function createPopup() {
      const div = document.createElement('div');
      div.className = 'popup';
      const rand = Math.random();

      // Randomly choose a type of content for the popup (text, image, or video)
      if (rand < 0.33) {
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        div.appendChild(img);
      } else if (rand < 0.66) {
        const iframe = document.createElement('iframe');
        iframe.src = videos[Math.floor(Math.random() * videos.length)];
        iframe.width = "230";
        iframe.height = "130";
        iframe.allow = "autoplay";
        div.appendChild(iframe);

        div.innerHTML = `<div class="alert-header">ERROR!</div>${wildTexts[Math.floor(Math.random() * wildTexts.length)]}`;
      }

      // Randomly position popups on the screen
      div.style.top = Math.random() * (window.innerHeight - 180) + 'px';
      div.style.left = Math.random() * (window.innerWidth - 250) + 'px';
      document.body.appendChild(div);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) createPopup(); // Multiple popups appearing quickly
    }, 100);

    window.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) createPopup(); // Create 10 popups on click
    });
  </script>
