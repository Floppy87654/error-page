<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: monospace;
      overflow: hidden;
    }

    .bsod {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0000AA;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      z-index: 999;
      flex-direction: column;
    }

    .popup {
      position: absolute;
      width: 300px;
      height: 150px;
      background: white;
      border: 2px solid red;
      color: black;
      padding: 1rem;
      box-shadow: 0 0 10px red;
      font-size: 1rem;
      z-index: 9999;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
    }

    body.shake {
      animation: shake 0.3s infinite;
    }

    .downloading {
      margin-top: 2rem;
      width: 80%;
      max-width: 300px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 20px;
      width: 0%;
      background: limegreen;
      transition: width 0.3s;
    }

    @media (max-width: 480px) {
      .bsod {
        font-size: 1rem;
        padding: 1rem;
      }
      .popup {
        width: 90%;
        height: auto;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="bsod">
    <div>ðŸ’€ <strong>CRITICAL SYSTEM ERROR</strong> ðŸ’€</div>
    <div>Tracking your IP address: <span id="ip">Loading...</span></div>
    <div class="downloading">
      <div class="progress" id="progressBar"></div>
    </div>
    <div style="margin-top:1rem; font-size:0.9rem">All files being leaked... Please wait.</div>
  </div>

  <script>
    // Simulate IP detection (fake)
    document.getElementById('ip').textContent = "192.168." + Math.floor(Math.random() * 100) + "." + Math.floor(Math.random() * 100);

    // Progress bar simulation
    let progress = 0;
    const bar = document.getElementById('progressBar');
    const interval = setInterval(() => {
      if (progress < 100) {
        progress += Math.random() * 10;
        bar.style.width = Math.min(progress, 100) + '%';
      } else {
        clearInterval(interval);
      }
    }, 300);

    // Shake effect
    setTimeout(() => {
      document.body.classList.add('shake');
    }, 3000);

    // Popup generator
    function spawnPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = '<strong>VIRUS ALERT!</strong><br>Your data is being stolen!';
      popup.style.top = Math.random() * (window.innerHeight - 150) + 'px';
      popup.style.left = Math.random() * (window.innerWidth - 300) + 'px';
      document.body.appendChild(popup);
    }

    // Keep spawning popups
    setInterval(() => {
      spawnPopup();
    }, 800);

    // Trigger vibration if supported
    if (navigator.vibrate) {
      setInterval(() => navigator.vibrate(200), 1000);
    }

    // Tap/click to simulate explosion of popups
    window.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) spawnPopup();
    });
  </script>
</body>
</html>
