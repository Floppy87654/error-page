<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERROR 404</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #e74c3c;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      max-width: 700px;
      color: #555;
    }

    a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #3498db;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #2c3e50;
    }

    .ref-code {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }

    /* Glitch effect for the 404 message */
    .glitch {
      position: relative;
      display: inline-block;
      color: #e74c3c;
      font-weight: bold;
      text-transform: uppercase;
    }

    .glitch::before {
      content: "404 ERROR";
      position: absolute;
      top: 0;
      left: 0;
      color: #3498db;
      -webkit-background-clip: text;
      background-clip: text;
      animation: glitch-effect 1s linear infinite;
    }

    /* Subtle glitch animation */
    @keyframes glitch-effect {
      0% {
        transform: translate(2px, 2px);
        opacity: 0.8;
      }
      50% {
        transform: translate(-2px, -2px);
        opacity: 1;
      }
      100% {
        transform: translate(2px, 2px);
        opacity: 0.8;
      }
    }

    /* Optional fade-in effect for the page content */
    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem; /* Smaller title for mobile */
      }

      p {
        font-size: 1rem; /* Adjust paragraph text size for mobile */
        padding: 0 1rem;
      }

      a {
        font-size: 1rem; /* Adjust link size for mobile */
      }

      .ref-code {
        font-size: 0.8rem; /* Smaller reference code */
      }
    }

    /* Tablet responsiveness */
    @media (max-width: 1024px) {
      h1 {
        font-size: 3rem; /* Adjust title for tablets */
      }

      p {
        font-size: 1.1rem; /* Adjust paragraph text size for tablets */
      }

      a {
        font-size: 1.1rem; /* Link size for tablets */
      }
    }
  </style>
</head>
<body class="fade-in">
  <h1 class="glitch">404 ERROR</h1>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <p>Please check the URL for errors or click the following link to go back to the homepage:</p>
  <a href="video.html">Back to Homepage</a>
  <p class="ref-code">Reference Code: #ERR-404-TX9</p>
</body>
</html>
