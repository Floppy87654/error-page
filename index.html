<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERROR 404</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 2rem 2rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #e74c3c; /* Rosso per enfatizzare */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      max-width: 600px;
      color: #555;
    }

    a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #3498db;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #2c3e50;
    }

    .ref-code {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }

    /* Effetto per la scritta */
    .glitch {
      position: relative;
      display: inline-block;
      color: #e74c3c;
      font-weight: bold;
      text-transform: uppercase;
    }

    .glitch::before {
      content: "404 ERROR";
      position: absolute;
      top: 0;
      left: 0;
      color: #3498db;
      -webkit-background-clip: text;
      background-clip: text;
      animation: glitch 1s infinite alternate-reverse;
    }

    @keyframes glitch {
      0% {
        transform: translate(2px, 2px) rotate(0deg);
      }
      100% {
        transform: translate(-2px, -2px) rotate(-1deg);
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch">404 ERROR</h1>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <p>Please check the URL for errors or click the following link to go back to the homepage:</p>
  <a href="/">Back to Homepage</a>
  <p class="ref-code">Reference Code: #ERR-404-BX8</p>
</body>
</html>
