<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERROR 404</title>
  <style>
    :root {
      --padding-side: 2rem;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      padding: 4rem var(--padding-side);
      max-width: 1000px;
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 1rem 0;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: left;
    }

    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: #fff;
      background: #000;
      opacity: 0.8;
      animation: glitch-animation 1s infinite linear alternate-reverse;
    }

    h1::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation-delay: 0.1s;
    }

    h1::after {
      left: -2px;
      text-shadow: 2px 0 blue;
      animation-delay: 0.3s;
    }

    @keyframes glitch-animation {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-1px, 0); }
      50% { transform: translate(1px, 0); }
      75% { transform: translate(-1px, 0); }
      100% { transform: translate(1px, 0); }
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0;
      text-align: left;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #00aaff;
      text-decoration: none;
      text-align: left;
    }

    a:hover {
      text-decoration: underline;
    }

    .ref-code {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p, a {
        font-size: 0.95rem;
      }

      .container {
        padding: 3rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p, a {
        font-size: 0.9rem;
      }

      .container {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-text="ERROR 404">ERROR 404</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>Please check the URL for errors or click the following link to proceed:</p>
    <a href="video.html">Back to homepage</a>
    <p class="ref-code">Reference Code: #ERR-404-PRX</p>
  </div>
</body>
</html>
