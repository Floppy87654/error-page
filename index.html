<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: bold;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-top: 0.5rem;
      color: #bbb;
    }

    .button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .button {
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Uh-oh... Page not found</h2>
    <a href="index.html" class="button">Back to Homepage</a>
  </div>
</body>
</html>
