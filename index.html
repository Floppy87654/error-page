<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERROR 404</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Stile per il testo */
    h1 {
      font-size: 4rem;
      margin: 0;
      padding: 2rem;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: left; /* Allineato a sinistra */
    }

    /* Effetto glitch */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      color: #fff;
      background: #000;
      clip-path: inset(0 0 0 0);
      opacity: 0.8;
      animation: glitch-animation 1s infinite linear alternate-reverse;
    }

    h1::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation-delay: 0.1s;
    }

    h1::after {
      left: -2px;
      text-shadow: 2px 0 blue;
      animation-delay: 0.3s;
    }

    /* Animazione del glitch */
    @keyframes glitch-animation {
      0% {
        transform: translate(2px, 0);
      }
      25% {
        transform: translate(-2px, 0);
      }
      50% {
        transform: translate(2px, 0);
      }
      75% {
        transform: translate(-2px, 0);
      }
      100% {
        transform: translate(2px, 0);
      }
    }

    /* Stile per il corpo della pagina */
    p {
      font-size: 1rem;
      margin: 0.5rem 0;
      text-align: left; /* Allineato a sinistra */
      padding: 0 2rem;
    }

    a {
      color: #007acc;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .ref-code {
      font-size: 0.9rem;
      color: #888;
      padding: 2rem;
    }

    /* Responsivit√† per dispositivi mobili */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p, a {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <h1 data-text="ERROR 404">ERROR 404</h1>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <p>Please check the URL for errors or click the following link to proceed:</p>
  <a href="video.html">Back to Homepage</a>
  <p class="ref-code">Reference Code: #ERR-404-PRX</p>
</body>
</html>
